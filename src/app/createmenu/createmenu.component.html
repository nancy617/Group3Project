<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div class="header"></div>
    <div class="box1">
    <ul>
      <li>
    <img src="assets/Images/enrique olvera.jpeg" alt="enrique olvera" style="height:120px; border-radius: 50%; margin-left:40px; " >
    <p style="font-size: small; margin-left: 20px;">Hi, Chef. <b style="color: darkblue;">Enrique Olvera!</b></p>
    <input type="text" id="brandname" name="brandname" size="17" placeholder="Enter Your Brand Name"  style="font-size: large; background-color:lightgray;">
    </li>
    <li><br><br>

<select name="CuisineSelection" style="font-size: 32px;font-weight: bold; text-align: center;">
  <option value="none" selected disabled hidden>Choose a cuisine</option>
  <option (change)="cuisineUpdate(cus.id)" *ngFor="let cus of cuisines" [value]="cus.id">{{cus.cuisine_name}}</option>
</select>
<br><br>
  <h1  style="margin-left: 100px; text-align: center; color: rgb(260, 200, 40);">Weekly Meal Menu</h1>
      <p style="margin-left: 100px;font-size: 14px;">Fresh, delicious, convenient, customized, cost-effective, home-cooked foods</p>
  </li>

<table >
<tr style="font-size: 20px;border: 2px;">
  <th *ngFor = "let column of daysInAWeek" (click)="updateActiveDay(column)" [style.background-color]="column==activeDay? 'rgb(260, 200, 40)': ''" >
      {{column}}
  </th>
</tr>
</table>

<br>

<h1 style="margin-left: 100px; text-align: center;">Ethni-Cuisine Menu</h1>
</ul>
</div>

<div class="box2" [formGroup]="myformGroup" >
  <div formArrayName="breakfast">
    <li><br><br><br><h2 Style="text-align: center; color:green" >Breakfast</h2></li>
    <div *ngFor="let cont of breakfast.controls; let i=index">
            <form [formGroupName]="i" >
              <li>
                <!-- <img src="assets/Images/Add Photo.png" alt="add photo" style="height:150px; " ><br><br> -->
                <div class="imagePreview" *ngIf="cont.get('image')?.value" >
                  <img [src]="cont.get('image')?.value" height="100px" width="100px">
                </div>
                <input type="file" (change)="showPreview($event,'breakfast',i)" formControlName="image" name="" id="">
                <input formControlName="menu_item_name" type="text" id="foodname" name="foodname" placeholder="Name of food" size="10" style="font-size: 14px; background-color:lightgray; float: left;text-align: center;">
                <input formControlName="menu_item_price" type="number" min="1" id="prize" name="prize" placeholder="Price $" size="8" style="font-size: 14px; background-color:lightgray; margin-left: 10px;float: left; text-align: center;"><br><br>
                <textarea formControlName="item_ingredients" name="fooddescription" form="usrform" style="background-color:lightgray; color: gray;" placeholder="Enter food Ingredients here..." ></textarea>
                <textarea formControlName="item_intresting_facts" name="fooddescription" form="usrform" style="background-color:lightgray; color: gray;" placeholder="Enter food Interesting Facts here..."></textarea>

              </li>
            </form>
    </div>
 </div>
</div>
